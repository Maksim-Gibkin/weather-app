<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="card-city">London <span>GB</span></mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-weather">
    <div class="card-value">11<sup>c</sup></div>
    <img class="card-img" src="./assets/img/Example.png" alt="Weather">
  </mat-card-content>
  <mat-card-footer class="card-description">
    Cloudy
  </mat-card-footer>
</mat-card>
