<mat-toolbar color="primary" class="header">
    <mat-toolbar-row>
        <h1 class="title">Прогноз погоды</h1>
    </mat-toolbar-row>

    <mat-toolbar-row>

        <form #searchForm="ngForm" novalidate (ngSubmit)="onSubmit(searchForm)">
            <mat-form-field class="form-field">

                <mat-label>Введите город</mat-label>
                <input matInput type="text"  name="city" [(ngModel)]="searchValue" placeholder="London, UK">
                <button *ngIf="searchValue" matSuffix mat-icon-button color="warn" (click)="searchValue=''">
                    <mat-icon>close</mat-icon>
                </button>

            </mat-form-field>
            <button mat-icon-button color="accent" type="submit">
                <mat-icon>search</mat-icon>
            </button>
        </form>
    </mat-toolbar-row>
</mat-toolbar>
